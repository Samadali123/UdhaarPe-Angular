<!-- Udhaar form template will be implemented here --> 

<div class="modal-backdrop" *ngIf="open">
  <div class="modal">
    <div class="modal-header">
      <h2>Add Udhaar<span *ngIf="customerName"> for {{ customerName }}</span></h2>
      <button class="close-btn" (click)="onClose()">&times;</button>
    </div>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="amount">Amount (â‚¹)</label>
        <input 
          id="amount" 
          type="number" 
          [(ngModel)]="amount" 
          name="amount" 
          required 
          placeholder="Enter amount"
          min="0"
          step="0.01"
        />
      </div>
      <div class="form-group">
        <label for="productName">Product Name</label>
        <input 
          id="productName" 
          [(ngModel)]="productName" 
          name="productName" 
          required 
          placeholder="What product/item is this udhaar for?"
        />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea 
          id="description" 
          [(ngModel)]="description" 
          name="description" 
          placeholder="Additional details about this udhaar..."
        ></textarea>
      </div>
      <div class="modal-actions">
        <button type="button" (click)="onClose()">Cancel</button>
        <button type="submit">Add Udhaar</button>
      </div>
    </form>
  </div>
</div>
